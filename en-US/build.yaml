荒瀧一斗_thoughts_0: 在分析曲線之前，先來解決一個小問題： 一鬥基礎防禦959，基礎攻擊227 一條防禦詞條的量為1.875%，一條攻擊詞條的量為1.5% 元素爆發防轉攻比例大於100% 959*1.875% >（227+741）*1.5% 所以一鬥一定是防禦收益高於攻擊。
