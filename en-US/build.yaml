辛焱_E盾值: E shield amount
辛焱_Q橫掃: Q horizontal swing
辛焱_thoughts_0: 辛焱要走傷害流的話，通常是打物理輸出，火傷比較少，也更不會去打蒸發，所以這裡索性就不放精通曲線了。 在沒有鍾離的時候，辛焱可以作為比較優秀的盾輔，此時主要堆防禦以提高盾量即可。
辛焱_thoughts_1: 6命有50%防禦轉攻擊（僅限重擊），辛焱防禦白值799，攻擊白值249，加上武器暫取800白值。 顯然，就算主打重擊，要堆攻擊就直接堆攻擊好了，防禦提升攻擊的效率只有一半，所以辛焱要提高傷害，還是得靠攻擊
辛焱_thoughts_2: 聖遺物思路推薦（輔助向）： 防禦沙、防禦杯、防禦頭 副詞條優先順序： 百分比防禦力>固定防禦力
辛焱_thoughts_3: 聖遺物思路推薦（傷害向）： 攻擊沙、物傷杯、暴擊（暴傷）頭 副詞條優先順序： 雙暴（自適應）>百分比攻擊力>百分比防禦力
