蘿莎莉亞_thoughts_0: 羅莎莉亞因為自身機制完美契合精5西風，並且大招可以持續掛冰，不僅能為冰C提供大量充能微粒，還可以配合心海這樣的角色做到十秒以上的凍結，顯著地改善了隊伍充能和容錯，目前來講表現不錯。
