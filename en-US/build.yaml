提納里_thoughts_0: '提納里在使用獵人之徑時，精通收益永遠高於攻擊，而其它武器都有攻擊反大於精通的閾值，這個閾值在500-700左右，通常達不到，可以認為提納里就是精通更好。 和草主的解說一樣，草系通常只有杯位會猶豫選精通還是攻擊，杯子和頭是鎖定草杯和暴擊頭的，也有點類似胡桃和鍾離，因為激化是在攻擊區，會和自己本身的面板攻擊相互稀釋，反過來導致增傷和暴擊收益大幅提升，所以一定是草杯+暴擊頭。 提納里的充能在實戰中都可以做到12s一個大，沒必要有太多充能詞條甚至充能沙。 聖遺物思路推薦： 精通/充能沙、草傷杯、暴擊（暴傷）頭 副詞條優先順序： 雙暴（自適應）>元素精通>百分比攻擊≥充能效率'
