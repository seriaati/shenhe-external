行秋_thoughts_0: 行秋雖然大招80能量，但是因為祭禮雙E直接10個水球，加上祭禮是61.3的充能，絕緣套又有20充能，大部分隊算出來也是180能夠，所以實際上行秋是可以不帶充能沙的。
