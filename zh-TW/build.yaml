雲堇_thoughts_0: 雲堇和申鶴十分相似，往死裡堆防禦就可以了。 帶了防防防以後因為主副詞條不能重複，沙杯冠最優先的副詞條就是充能，這樣下來靠副詞條搞到170充能是很正常的，再加上雲堇一般帶西風或者十文字，雲堇是沒必要充能沙的。
    帶西風的時候可以選擇暴擊頭。
