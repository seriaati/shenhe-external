香菱_thoughts_0: 香菱的蒸發覆蓋率在實戰里就是接近100%的，這裡也是按100%算。 因為香菱的隊友統計中，班尼特出場率達到了95%，可以認為香菱就是綁定班尼特出場了。
    班尼特的buff相當於130%左右的攻擊加成，這樣一來，香菱自己的面板上，就沒必要堆攻擊了，可以帶充能沙或者精通沙。
