雷澤_thoughts_0: 雷澤屬於萌新之友，大劍角色前期普攻倍率比較高，不容易刮痧，而且長按E在前期傷害很高，範圍大，無論是拍礦還是打怪都很猛。 後期實在是卷不過，打不了深淵。
    雷澤是物理C，新手的時候可能會覺得這個E傷害好高，刷了雷杯，其實帶了物理以後體驗更好
