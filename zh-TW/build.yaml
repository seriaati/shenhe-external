阿貝多_thoughts_0: 阿貝多的傷害絕大部分都來自於元素戰技的協同攻擊，有時候甚至會嫌阿貝多大招動畫浪費時間就把Q扣了，阿貝多的話主堆防禦就行了，攻擊可以不管。
阿貝多_thoughts_1: 阿貝多防禦閾值還是比較高的，現在依靠華館4和辰砂加上防禦沙，就可以達到閾值附近，安心帶暴擊頭就行了，以前還可能會考慮防禦頭。
阿貝多_thoughts_2: 聖遺物思路推薦： 增傷有就帶，不用擔心稀釋 防禦沙、岩傷杯、暴擊（暴傷）頭
