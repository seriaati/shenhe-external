鍾離_thoughts_0: 鍾離作為全體瓦特最具安全感的男人，當然是以盾輔思路為主，這時候可以生生生+黑纓槍，成本低效果好。 除了所謂“血牛鍾離”，還有追求天星傷害的玩法，圖中的生命收益就是對於天星傷害而言的。
    可以看到，生命對傷害的收益較低，原因和胡桃一樣，因為這會和已有的攻擊相互稀釋，反過來也意味著岩傷和雙暴對鍾離收益很高。
