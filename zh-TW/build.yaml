重雲_thoughts_0: 重雲的高光主要是在傳統國家隊，但雷神的出現讓現在的重雲很是難受。 在國家隊里重雲是可以打一波吃班融化的，這裡給出的精通是按100%覆蓋率算的，用於給大數位做參考。
重雲_thoughts_1: 重雲還可以在胡行鐘體系中，利用二命的減CD達到無縫迴圈不卡手的效果，這時候重雲當個掛件就行了裝備都可以不要，胡桃DPS夠了。 重雲的冰附魔在國家隊里可以做到行秋滅火→重雲凍結→香菱蒸發的combo，冰附魔在對陣水使徒和雷使徒時也有較好的效果——總之重雲不是特別吃裝備。
