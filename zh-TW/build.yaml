魈_thoughts_0: 魈是攻暴流風C，因為大招能夠提供高達90+的增傷，所以魈的攻擊區是收益比較高的，曾經還有過風杯攻擊杯之爭，但現在有了辰砂套，提供高額攻擊力，就一定是帶風杯了。
魈_thoughts_1: 魈的充能比較關鍵，還是比較有用的，一般會帶琴或者砂糖給魈充電，但魈還是有必要自己帶點充能詞條的，但充能沙不必了，副詞條裡注意一下就行。
